# SMTP configuration for sending OTP emails
# Fill these with your SMTP provider credentials (e.g., Gmail app password)
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587

# Sender and authentication
mail.from=your-address@example.com
mail.user=your-username@example.com
mail.password=your-app-password-here
